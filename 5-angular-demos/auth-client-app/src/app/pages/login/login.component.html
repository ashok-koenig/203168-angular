<div class="container" fxlayout="row wrap" fxLayout.sm="column" fxLayoutAlign="center">
    <mat-card fxFlex="33%" fxFlex.sm="100%">
        <mat-card-header>
            <h3 mat-card-title>Login Form</h3>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" />
                    <mat-error *ngIf="myForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="myForm.get('email')?.hasError('email')">Email is not valid</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" />
                    <mat-error *ngIf="myForm.get('password')?.hasError('required')">password is required</mat-error>                   
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Login</button>
                <mat-error *ngIf="error != ''">{{error}}</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
