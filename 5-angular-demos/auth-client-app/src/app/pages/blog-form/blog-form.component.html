<div class="container" fxlayout="row wrap" fxLayout.sm="column" fxLayoutAlign="center">
    <mat-card fxFlex="50%" fxFlex.sm="100%">
        <mat-card-header>
            <h3 mat-card-title>Create Blog</h3>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="blogForm" (ngSubmit)="handleSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input type="text" matInput formControlName="title" />
                    <mat-error *ngIf="blogForm.get('title')?.hasError('required')">title is required</mat-error>                 
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Content</mat-label>
                    <textarea matInput formControlName="content" ></textarea>
                    <mat-error *ngIf="blogForm.get('content')?.hasError('required')">content is required</mat-error>                   
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Create Blog</button>
                <mat-error *ngIf="error != ''">{{error | json}}</mat-error>
            </form>
        </mat-card-content>
    </mat-card>
</div>
