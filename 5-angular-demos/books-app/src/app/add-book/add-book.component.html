<h2>Add Book</h2>
<form #bookForm="ngForm" (ngSubmit)="handleSubmit()">
    <div>
        <label>Book Title</label>
        <input type="text" name="title" [(ngModel)]="newBook.title" placeholder="Enter book title" required/>
    </div>
    <div>
        <label>Book Author</label>
        <input type="text" name="author" [(ngModel)]="newBook.author" placeholder="Enter book author" required/>
    </div>
    <div>
        <button [disabled]="bookForm.invalid" type="submit">Add Book</button>
    </div>
</form>
