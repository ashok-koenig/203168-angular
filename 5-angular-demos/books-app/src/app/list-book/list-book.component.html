<h2>List of Books</h2>
<!-- <p>{{ books |json}}</p> -->
<table [border]=1 width="100%">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    @for (book of books; track $index) {
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>
                <a [routerLink]="['/books/edit', book.id]">Edit</a>
                <button (click)="handleDelete(book)">Delete</button>
            </td>
        </tr>
    }@empty {
        <tr>
            <td colspan="2">No Books available</td>
        </tr>
    }
</table>
