<h2>List of Books</h2>
<!-- <p>{{ books |json}}</p> -->
<table [border]=1 width="100%">
    <tr>
        <th>Title</th>
        <th>Author</th>
    </tr>
    @for (book of books; track $index) {
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
        </tr>
    }@empty {
        <tr>
            <td colspan="2">No Books available</td>
        </tr>
    }
</table>
