<h1>Contact Form</h1>
<form [formGroup]="contactForm" (ngSubmit)="hanldeSubmit()">
    <div>
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Enter your name"/>
    </div>
    <div>
        <label>Message</label>
        <textarea formControlName="message" placeholder="Enter your message"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
