<h2>List of Products</h2>
@if (errorMessage != '') {
    <h2 style="color: red;">{{errorMessage}}</h2>
} @else {
<table border="1" width="100%">
<thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let product of productsList">
        <td>{{product.id}}</td>
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>{{product.category}}</td>
        <td>{{product.price | currency: 'INR'}}</td>
    </tr>
</tbody>
</table>
}
