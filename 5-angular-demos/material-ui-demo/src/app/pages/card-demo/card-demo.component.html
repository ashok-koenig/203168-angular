<h2>Working with Cards</h2>
<mat-card *ngFor="let product of productList">
    <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>       
    </mat-card-header>
    <img mat-card-image [src]="product.thumbnail" alt="Image not found" />
    <mat-card-content>
        <p>{{product.description}}</p>
        <h2>{{ product.price | currency: 'INR'}}</h2>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Read more</button>
    </mat-card-actions>
</mat-card>
